<svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated cup of coffee with rising steam">
  <defs>
    <style>
      /* cup appearance */
      .cup-body { fill:#c76f2b; stroke:#662d12; stroke-width:2; }
      .cup-rim { fill:#fff3e6; stroke:#d18a53; stroke-width:1.5; }
      .saucer { fill:#f4e6dd; stroke:#d8c0b0; stroke-width:1.2; }

      /* steam appearance + animation */
      .steam { fill: none; stroke: #e9e6e0; stroke-width:2.6; stroke-linecap:round; opacity:0; }
      .s1 { animation: steamRise 2200ms cubic-bezier(.2,.8,.2,1) infinite; animation-delay:0ms; }
      .s2 { animation: steamRise 2400ms cubic-bezier(.2,.8,.2,1) infinite; animation-delay:200ms; }
      .s3 { animation: steamRise 2600ms cubic-bezier(.2,.8,.2,1) infinite; animation-delay:450ms; }

      @keyframes steamRise {
        0%   { transform: translateY(8px) scale(0.96); opacity: 0; }
        15%  { opacity: 0.6; }
        50%  { transform: translateY(-18px) scale(1.05); opacity: 0.9; }
        85%  { opacity: 0.3; }
        100% { transform: translateY(-36px) scale(1.12); opacity: 0; }
      }

      /* small breathing effect on coffee liquid */
      .liquid { fill: #3b1f0f; transition: transform .6s; transform-origin: center; animation: liquidBreathe 3000ms ease-in-out infinite; }
      @keyframes liquidBreathe {
        0% { transform: translateY(0); }
        50% { transform: translateY(-1.5px) scaleX(1.005); }
        100% { transform: translateY(0); }
      }
    </style>
  </defs>

  <!-- saucer -->
  <ellipse class="saucer" cx="110" cy="180" rx="72" ry="14"/>
  <!-- cup shadow -->
  <ellipse cx="110" cy="150" rx="46" ry="8" fill="#000" opacity="0.06"/>
  <!-- cup body -->
  <g transform="translate(30,50)">
    <path class="cup-body" d="M22 18 H118 c8 0 14 6 14 14 v36 c0 22 -18 36 -48 36 H26 c-24 0 -32 -18 -32 -36 V32 C20 24 20 18 22 18 Z"/>
    <!-- rim -->
    <ellipse class="cup-rim" cx="70" cy="18" rx="54" ry="10"/>
    <!-- coffee liquid -->
    <ellipse class="liquid" cx="70" cy="28" rx="44" ry="8" />
    <!-- handle -->
    <path d="M136 34 c14 0 26 12 26 26 s-12 26 -26 26" fill="none" stroke="#c76f2b" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- steam (three flowing strokes) - placed above the cup -->
  <g transform="translate(0,-8)">
    <!-- left -->
    <path class="steam s1" d="M86 36
                              c-6 -12 -6 -28 6 -40
                              s18 -8 12 6
                              c-6 14 -14 26 -18 38" />
    <!-- center -->
    <path class="steam s2" d="M104 36
                              c0 -14 2 -28 12 -40
                              s18 -8 14 6
                              c-4 14 -12 26 -18 38" />
    <!-- right -->
    <path class="steam s3" d="M124 36
                              c6 -12 8 -26 2 -40
                              s-16 -6 -12 8
                              c4 14 10 26 10 32" />
  </g>
</svg>
