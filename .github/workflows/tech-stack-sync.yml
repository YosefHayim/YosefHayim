name: Sync Tech Stack Badges

on:
  # Run every 12 hours
  schedule:
    - cron: '0 */12 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (optional)
  push:
    branches:
      - main

jobs:
  update-tech-stack:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run tech stack scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: python .github/scripts/sync-tech-stack.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update tech stack badges" && git push)
